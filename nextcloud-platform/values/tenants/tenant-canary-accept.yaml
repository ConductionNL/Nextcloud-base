---
# Canary Accept tenant configuration
# Acceptance environment voor testen voordat naar prod gaat
# Gebruikt accept.yaml environment values (staging certs, lagere resources)

tenant:
  name: canary-accept
  environment: accept          # â† Gebruikt values/env/accept.yaml
  wave: "0"
  hostname: nextcloud-canary-accept.commonground.nu
  
  s3:
    bucket: nextcloud
    prefix: "canary-accept/"

# Database: MariaDB (in-cluster)
mariadb:
  enabled: true
  image:
    registry: docker.io
    repository: bitnamilegacy/mariadb
    tag: "11.2"
  auth:
    database: nextcloud
    username: nextcloud
    existingSecret: nextcloud-secrets
    secretKeys:
      mariadb-root-password: mariadb-root-password
      mariadb-password: mariadb-password
  primary:
    persistence:
      enabled: true
      size: 8Gi

# Disable internal SQLite
internalDatabase:
  enabled: false

# Disable external PostgreSQL (using MariaDB subchart instead)
externalDatabase:
  enabled: false
  existingSecret:
    enabled: false

# Nextcloud settings
nextcloud:
  host: nextcloud-canary-accept.commonground.nu
  
  trustedDomains:
    - nextcloud-canary-accept.commonground.nu
  
  # Pod security context - www-data is UID/GID 33 in official Nextcloud image
  podSecurityContext:
    fsGroup: 33
    fsGroupChangePolicy: "OnRootMismatch"

# Ingress
ingress:
  tls:
    - secretName: nextcloud-canary-accept-tls
      hosts:
        - nextcloud-canary-accept.commonground.nu
  hosts:
    - host: nextcloud-canary-accept.commonground.nu
      paths:
        - path: /
          pathType: Prefix

# Resources (accept.yaml overschrijft dit met lagere waarden)
resources:
  requests:
    cpu: 250m
    memory: 512Mi
  limits:
    cpu: 2
    memory: 2Gi

replicaCount: 1

hpa:
  enabled: false

# S3 credentials
extraEnv:
  - name: PHP_MEMORY_LIMIT
    value: "2048M"
  - name: PHP_UPLOAD_LIMIT
    value: "16G"
  - name: S3_ACCESS_KEY
    valueFrom:
      secretKeyRef:
        name: nextcloud-secrets
        key: s3-access-key
  - name: S3_SECRET_KEY
    valueFrom:
      secretKeyRef:
        name: nextcloud-secrets
        key: s3-secret-key

# Labels
podLabels:
  nextcloud.platform/tenant: canary-accept
  nextcloud.platform/wave: "0"
  nextcloud.platform/role: canary-accept

# =============================================================================
# CONDUCTION APPS INSTALLER
# =============================================================================
lifecycle:
  postStartCommand:
    - /bin/sh
    - -c
    - |
      # Log file in Nextcloud data directory
      LOG="/var/www/html/data/conduction-apps.log"
      
      log() {
        echo "$(date '+%Y-%m-%d %H:%M:%S') $1" | tee -a "$LOG"
      }
      
      log "=== Conduction Apps Installer Started ==="
      
      # Wacht tot Nextcloud klaar is
      until php occ status 2>/dev/null | grep -q "installed: true"; do
        log "Waiting for Nextcloud to be ready..."
        sleep 10
      done
      
      log "Nextcloud is ready, checking apps..."
      
      install_app() {
        APP_NAME=$1
        VERSION_VAR=$2
        
        if php occ app:list 2>/dev/null | grep -q "- $APP_NAME:"; then
          log "$APP_NAME already installed"
          return 0
        fi
        
        VERSION=$(eval echo "\$$VERSION_VAR")
        
        if [ -n "$VERSION" ]; then
          log "Installing $APP_NAME v$VERSION (pinned)..."
          URL="https://github.com/ConductionNL/$APP_NAME/releases/download/v$VERSION/$APP_NAME-$VERSION.tar.gz"
          mkdir -p /var/www/html/custom_apps
          if curl -fsSL "$URL" -o /tmp/$APP_NAME.tar.gz 2>>"$LOG"; then
            tar -xzf /tmp/$APP_NAME.tar.gz -C /var/www/html/custom_apps/ 2>>"$LOG"
            rm /tmp/$APP_NAME.tar.gz
            log "$APP_NAME v$VERSION installed from GitHub"
          else
            log "WARNING: GitHub download failed, trying app store..."
            php occ app:install "$APP_NAME" 2>>"$LOG" || true
          fi
        else
          log "Installing $APP_NAME (latest)..."
          php occ app:install "$APP_NAME" 2>>"$LOG" || true
        fi
        
        php occ app:enable "$APP_NAME" 2>>"$LOG" || true
        log "$APP_NAME enabled"
      }
      
      install_app "opencatalogi"  "OPENCATALOGI_VERSION"
      install_app "openconnector" "OPENCONNECTOR_VERSION"
      install_app "openregister"  "OPENREGISTER_VERSION"
      
      log "=== Conduction Apps Installer Complete ==="

