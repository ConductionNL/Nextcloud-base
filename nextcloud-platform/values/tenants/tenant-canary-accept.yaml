---
# =============================================================================
# CANARY-ACCEPT TENANT - Acceptance environment canary
# =============================================================================
# First tenant to receive updates in accept environment (wave 0)

tenant:
  name: canary-accept
  environment: accept
  wave: "0"
  hostname: nextcloud-canary-accept.commonground.nu
  
  s3:
    bucket: nextcloud
    prefix: "canary-accept/"

# =============================================================================
# DATABASE: MariaDB (in-cluster)
# =============================================================================
mariadb:
  enabled: true
  image:
    registry: docker.io
    repository: bitnamilegacy/mariadb
    tag: "11.2"
  auth:
    database: nextcloud
    username: nextcloud
    existingSecret: nextcloud-secrets
    secretKeys:
      mariadb-root-password: mariadb-root-password
      mariadb-password: mariadb-password
  primary:
    persistence:
      enabled: true
      size: 8Gi

# Disable alternatives
internalDatabase:
  enabled: false

externalDatabase:
  enabled: false
  existingSecret:
    enabled: false

# =============================================================================
# NEXTCLOUD SETTINGS
# =============================================================================
nextcloud:
  host: nextcloud-canary-accept.commonground.nu
  
  trustedDomains:
    - nextcloud-canary-accept.commonground.nu
  
  # Tenant-specific configs (merged with common.yaml configs)
  configs:
    tenant.config.php: |
      <?php
      $CONFIG = array (
        // Required for WebDAV self-check
        'overwrite.cli.url' => 'https://nextcloud-canary-accept.commonground.nu',
      );
  
  podSecurityContext:
    fsGroup: 33
    fsGroupChangePolicy: "OnRootMismatch"

  # ===========================================================================
  # ENVIRONMENT VARIABLES
  # ===========================================================================
  extraEnv:
    - name: PHP_MEMORY_LIMIT
      value: "2048M"
    - name: PHP_UPLOAD_LIMIT
      value: "16G"
    - name: S3_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: nextcloud-secrets
          key: s3-access-key
    - name: S3_SECRET_KEY
      valueFrom:
        secretKeyRef:
          name: nextcloud-secrets
          key: s3-secret-key
    # -------------------------------------------------------------------------
    # APP VERSION PINNING - Accept krijgt LATEST voor testen
    # -------------------------------------------------------------------------
    # Geen versies gepind = latest uit app store

  # ===========================================================================
  # CONDUCTION APPS INSTALLER (hooks)
  # ===========================================================================
  hooks:
    post-installation: |
      #!/bin/bash
      LOG="/var/www/html/data/conduction-apps.log"
      
      log() {
        echo "$(date '+%Y-%m-%d %H:%M:%S') $1" >> "$LOG" 2>&1
      }
      
      log "=== Conduction Apps Post-Install Hook Started ==="
      
      install_app() {
        APP_NAME=$1
        VERSION_VAR=$2
        
        if php occ app:list 2>/dev/null | grep -q "- $APP_NAME:"; then
          log "$APP_NAME already installed"
          return 0
        fi
        
        VERSION=$(eval echo "\$$VERSION_VAR")
        
        if [ -n "$VERSION" ]; then
          log "Installing $APP_NAME v$VERSION (pinned)..."
          URL="https://github.com/ConductionNL/$APP_NAME/releases/download/v$VERSION/$APP_NAME-$VERSION.tar.gz"
          mkdir -p /var/www/html/custom_apps
          if curl -fsSL "$URL" -o /tmp/$APP_NAME.tar.gz 2>>"$LOG"; then
            tar -xzf /tmp/$APP_NAME.tar.gz -C /var/www/html/custom_apps/ 2>>"$LOG"
            rm /tmp/$APP_NAME.tar.gz
            log "$APP_NAME v$VERSION installed from GitHub"
          else
            log "WARNING: GitHub download failed, trying app store..."
            php occ app:install "$APP_NAME" 2>>"$LOG" || true
          fi
        else
          log "Installing $APP_NAME (latest from app store)..."
          php occ app:install "$APP_NAME" 2>>"$LOG" || true
        fi
        
        php occ app:enable "$APP_NAME" 2>>"$LOG" || true
        log "$APP_NAME enabled"
      }
      
      install_app "opencatalogi"  "OPENCATALOGI_VERSION"
      install_app "openconnector" "OPENCONNECTOR_VERSION"
      install_app "openregister"  "OPENREGISTER_VERSION"
      
      log "=== Conduction Apps Post-Install Hook Complete ==="
    post-upgrade: |
      #!/bin/bash
      echo "$(date '+%Y-%m-%d %H:%M:%S') Post-upgrade hook completed" >> /var/www/html/data/conduction-apps.log

# =============================================================================
# INGRESS
# =============================================================================
ingress:
  tls:
    - secretName: nextcloud-canary-accept-tls
      hosts:
        - nextcloud-canary-accept.commonground.nu
  hosts:
    - host: nextcloud-canary-accept.commonground.nu
      paths:
        - path: /
          pathType: Prefix

# =============================================================================
# RESOURCES
# =============================================================================
resources:
  requests:
    cpu: 250m
    memory: 512Mi
  limits:
    cpu: 2
    memory: 2Gi

replicaCount: 1

hpa:
  enabled: false

# =============================================================================
# LABELS
# =============================================================================
podLabels:
  nextcloud.platform/tenant: canary-accept
  nextcloud.platform/environment: accept
  nextcloud.platform/wave: "0"
  nextcloud.platform/role: canary

