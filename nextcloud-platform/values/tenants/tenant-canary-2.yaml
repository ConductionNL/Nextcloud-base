---
# Canary-2 tenant configuration
# Test tenant om volledige flow vanaf scratch te testen
# Kan na succesvolle test verwijderd worden

tenant:
  name: canary-2
  environment: prod
  wave: "0"
  hostname: nextcloud-canary-2.commonground.nu
  
  s3:
    bucket: nextcloud
    prefix: "canary-2/"

# =============================================================================
# DATABASE: MariaDB (in-cluster)
# =============================================================================
mariadb:
  enabled: true
  image:
    registry: docker.io
    repository: bitnamilegacy/mariadb
    tag: "11.2"
  auth:
    database: nextcloud
    username: nextcloud
    existingSecret: nextcloud-secrets
    secretKeys:
      mariadb-root-password: mariadb-root-password
      mariadb-password: mariadb-password
  primary:
    persistence:
      enabled: true
      size: 8Gi

# Disable internal SQLite
internalDatabase:
  enabled: false

# Disable external PostgreSQL (using MariaDB subchart instead)
externalDatabase:
  enabled: false
  existingSecret:
    enabled: false

# =============================================================================
# NEXTCLOUD SETTINGS
# =============================================================================
nextcloud:
  host: nextcloud-canary-2.commonground.nu
  
  trustedDomains:
    - nextcloud-canary-2.commonground.nu
  
  # Pod security context - www-data is UID/GID 33 in official Nextcloud image
  podSecurityContext:
    fsGroup: 33
    fsGroupChangePolicy: "OnRootMismatch"

# =============================================================================
# INGRESS
# =============================================================================
ingress:
  tls:
    - secretName: nextcloud-canary-2-tls
      hosts:
        - nextcloud-canary-2.commonground.nu
  hosts:
    - host: nextcloud-canary-2.commonground.nu
      paths:
        - path: /
          pathType: Prefix

# =============================================================================
# RESOURCES
# =============================================================================
resources:
  requests:
    cpu: 250m
    memory: 512Mi
  limits:
    cpu: 2
    memory: 2Gi

replicaCount: 1

hpa:
  enabled: false

# =============================================================================
# S3 CREDENTIALS
# =============================================================================
extraEnv:
  - name: PHP_MEMORY_LIMIT
    value: "2048M"
  - name: PHP_UPLOAD_LIMIT
    value: "16G"
  - name: S3_ACCESS_KEY
    valueFrom:
      secretKeyRef:
        name: nextcloud-secrets
        key: s3-access-key
  - name: S3_SECRET_KEY
    valueFrom:
      secretKeyRef:
        name: nextcloud-secrets
        key: s3-secret-key

# =============================================================================
# LABELS
# =============================================================================
podLabels:
  nextcloud.platform/tenant: canary-2
  nextcloud.platform/wave: "0"
  nextcloud.platform/role: test

# =============================================================================
# CONDUCTION APPS INSTALLER
# =============================================================================
# Installeert automatisch de Conduction product apps
# 
# Versie gedrag:
#   - Geen *_VERSION env var: latest uit app store
#   - Met *_VERSION env var: download specifieke versie van GitHub
# =============================================================================

lifecycle:
  postStartCommand:
    - /bin/sh
    - -c
    - |
      echo "=== Conduction Apps Installer ===" 
      
      # Wacht tot Nextcloud klaar is
      until php occ status 2>/dev/null | grep -q "installed: true"; do
        echo "Waiting for Nextcloud to be ready..."
        sleep 10
      done
      
      echo "Nextcloud is ready, checking apps..."
      
      install_app() {
        APP_NAME=$1
        VERSION_VAR=$2
        
        if php occ app:list 2>/dev/null | grep -q "- $APP_NAME:"; then
          echo "$APP_NAME already installed"
          return 0
        fi
        
        VERSION=$(eval echo "\$$VERSION_VAR")
        
        if [ -n "$VERSION" ]; then
          echo "Installing $APP_NAME v$VERSION (pinned)..."
          URL="https://github.com/ConductionNL/$APP_NAME/releases/download/v$VERSION/$APP_NAME.tar.gz"
          mkdir -p /var/www/html/custom_apps
          if curl -fsSL "$URL" -o /tmp/$APP_NAME.tar.gz; then
            tar -xzf /tmp/$APP_NAME.tar.gz -C /var/www/html/custom_apps/
            rm /tmp/$APP_NAME.tar.gz
          else
            echo "Warning: GitHub download failed, trying app store..."
            php occ app:install "$APP_NAME" || true
          fi
        else
          echo "Installing $APP_NAME (latest)..."
          php occ app:install "$APP_NAME" || true
        fi
        
        php occ app:enable "$APP_NAME" 2>/dev/null || true
      }
      
      install_app "opencatalogi"  "OPENCATALOGI_VERSION"
      install_app "openconnector" "OPENCONNECTOR_VERSION"
      install_app "openregister"  "OPENREGISTER_VERSION"
      
      echo "=== Conduction Apps Installer Complete ==="

