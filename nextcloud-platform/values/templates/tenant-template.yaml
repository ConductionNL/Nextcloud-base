---
# TEMPLATE - Copy this file to values/tenants/tenant-<name>.yaml
# This file is NOT deployed, it's just a template

tenant:
  name: <TENANT_NAME>           # e.g., "acme"
  environment: prod             # accept or prod
  wave: "1"                     # 0=canary, 1+=production waves
  hostname: <NAME>.nextcloud.commonground.nu
  
  s3:
    bucket: nextcloud           # Shared bucket
    prefix: "<TENANT_NAME>/"    # Prefix to isolate data

# Database: MariaDB (in-cluster)
mariadb:
  enabled: true
  image:
    registry: docker.io
    repository: bitnami/mariadb
    tag: "11.2"
  auth:
    database: nextcloud
    username: nextcloud
    existingSecret: nextcloud-secrets
    secretKeys:
      password: db-password
  primary:
    persistence:
      enabled: true
      size: 8Gi

internalDatabase:
  enabled: false

externalDatabase:
  enabled: false

# Nextcloud settings
nextcloud:
  host: <NAME>.nextcloud.commonground.nu
  
  trustedDomains:
    - <NAME>.nextcloud.commonground.nu
  
  configs:
    s3.config.php: |
      <?php
      $CONFIG = array (
        'objectstore' => array(
          'class' => '\OC\Files\ObjectStore\S3',
          'arguments' => array(
            'bucket' => 'nextcloud',
            'hostname' => 'core.fuga.cloud',
            'port' => 8080,
            'use_ssl' => true,
            'verify_ssl_cert' => true,
            'region' => '',
            'use_path_style' => true,
            'key' => getenv('S3_ACCESS_KEY'),
            'secret' => getenv('S3_SECRET_KEY'),
            'objectPrefix' => '<TENANT_NAME>/urn:oid:',
            'autocreate' => false,
          ),
        ),
      );

# Ingress
ingress:
  tls:
    - secretName: nextcloud-<TENANT_NAME>-tls
      hosts:
        - <NAME>.nextcloud.commonground.nu
  hosts:
    - host: <NAME>.nextcloud.commonground.nu
      paths:
        - path: /
          pathType: Prefix

# Resources
resources:
  requests:
    cpu: 500m
    memory: 1Gi
  limits:
    cpu: 4
    memory: 4Gi

# S3 credentials
extraEnv:
  - name: PHP_MEMORY_LIMIT
    value: "2048M"
  - name: PHP_UPLOAD_LIMIT
    value: "16G"
  - name: S3_ACCESS_KEY
    valueFrom:
      secretKeyRef:
        name: nextcloud-secrets
        key: s3-access-key
  - name: S3_SECRET_KEY
    valueFrom:
      secretKeyRef:
        name: nextcloud-secrets
        key: s3-secret-key

# Labels
podLabels:
  nextcloud.platform/tenant: <TENANT_NAME>
  nextcloud.platform/wave: "1"

